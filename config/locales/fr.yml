  about_html: "Une excellente coiffure  <span>va au-delà de la beauté des clients,</span> ils doivent aussi se sentir bien."
  about_description1: "Salut, je suis Anna ! Je suis une styliste et coloriste depuis 13 ans et je suis tellement heureuse que ma passion soit devenue une vie et ma façon de faire en sorte que les gens se sentent et se sentent le mieux possible. J'assiste à de nombreux cours de formation continue chaque année afin de toujours être au courant des meilleures pratiques et des techniques les plus saines à utiliser."
  about_description2: "Je me spécialise dans le balayage mais j'aime aussi faire des blonds, des bruns, des rousses ou des couleurs arc-en-ciel. J'adore faire des coiffures événementielles et des coupes de cheveux créatives - aider mes clients à s'exprimer à travers les cheveux. Alors qu'est-ce que tu attends? Trouvons votre style parfait (si vous promettez plus de colorant de boîte!)."
