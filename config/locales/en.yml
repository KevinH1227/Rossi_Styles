  about_html: "Excellent hairstyling  <span>extends beyond making</span> clients look good, they have to feel good as well."
  about_description1: "Hi, I’m Anna! I’ve been a stylist and colorist for the past 13 years and I’m so happy that my passion became a living and my way of making people look and feel the best they can. I attend numerous continuing-ed classes each year so as to always be knowledgeable of the best practices and healthiest techniques to use."
  about_description2: "I specialize in balayage but also love doing blonds, browns, redheads or rainbow colors. I love doing event hairstyles and creative haircuts - helping my clients express themselves through hair. So what are you waiting for? Let’s find your perfect style (if you promise no more box dye!)."
