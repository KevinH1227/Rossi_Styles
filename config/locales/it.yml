  about_description2: "I specialize in balayage but also love doing blonds, browns, redheads or rainbow colors. I love doing event hairstyles and creative haircuts - helping my clients express themselves through hair. So what are you waiting for? Let’s find your perfect style (if you promise no more box dye!)."
